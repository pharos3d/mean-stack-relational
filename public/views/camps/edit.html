<section data-ng-controller="campsController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>

			<div class="controls">
				<input type="text" data-ng-model="camp.title" id="title" placeholder="Title" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">Description</label>

			<div class="controls">
				<textarea data-ng-model="camp.description" id="description" cols="30" rows="10" placeholder="Description">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="address">Address</label>

			<div class="controls">
				<textarea data-ng-model="camp.address" id="address" cols="30" rows="10" placeholder="Address">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="size">Size</label>

			<div class="controls">
				<input type="text" data-ng-model="camp.size" id="size" placeholder="Size" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="telephone">Telephone</label>

			<div class="controls">
				<input type="text" data-ng-model="camp.telephone" id="telephone" placeholder="Telephone" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">E-Mail</label>

			<div class="controls">
				<input type="text" data-ng-model="camp.email" id="email" placeholder="E-Mail" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="url">URL</label>

			<div class="controls">
				<input type="text" data-ng-model="camp.url" id="url" placeholder="URL" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="facebook">Facebook</label>

			<div class="controls">
				<input type="text" data-ng-model="camp.facebook" id="facebook" placeholder="Facebook-URL" required>
				</input>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
